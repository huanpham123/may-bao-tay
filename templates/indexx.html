<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP máy đeo bao tay y tế</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background: #343a40;
            color: white;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .navbar a:hover {
            background: #495057;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product .info {
            padding: 15px;
            text-align: center;
        }

        .product .info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .product .info p {
            font-size: 1rem;
            color: #666;
        }

        .product .info .price {
            font-size: 1.2rem;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .product .info button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product .info button:hover {
            opacity: 0.9;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .chat-box.active {
            display: flex;
        }

        .chat-header {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            margin-right: 10px;
        }

        .chat-footer button {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        .chat-footer button:hover {
            opacity: 0.9;
        }
        @media screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        padding: 20px;
    }

    .product {
        width: 100%; /* Sản phẩm chiếm hết chiều rộng màn hình trên điện thoại */
    }

    .chat-box {
        width: 90%; /* Mở rộng chat box trên điện thoại */
        bottom: 80px;
    }

    .chat-icon {
        right: 10px;
    }
}

/* Media Queries cho màn hình cực nhỏ */
@media screen and (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    .product .info h2 {
        font-size: 1.2rem;
    }
}

    <div class="chat-icon" id="chatIcon" onclick="toggleChat()">
        💬
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-header" id="chatHeader">Chatbot</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        function toggleChat() {
            chatBox.classList.toggle('active');
        }

        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const userMessage = chatInput.value.trim();

            if (!userMessage) return;

            addMessage(userMessage, 'user');
            setTimeout(() => addMessage('This is a bot response.', 'bot'), 500);

            chatInput.value = '';
        }

        function addMessage(content, role) {
            const messageElement = document.createElement('div');
            messageElement.textContent = content;
            messageElement.style.padding = '10px';
            messageElement.style.borderRadius = '20px';
            messageElement.style.margin = '5px 0';
            messageElement.style.background = role === 'user' ? '#ff6b6b' : '#f06595';
            messageElement.style.color = 'white';
            messageElement.style.alignSelf = role === 'user' ? 'flex-end' : 'flex-start';
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
